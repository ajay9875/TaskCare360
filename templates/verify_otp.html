<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - ToDo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/allmessage.css')}}">
    <script src="{{url_for('static', filename='javascript/allmessage.js')}}"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='pic/favicon.PNG') }}">

</head>
<body>
    <div class="auth-container">
        <h2>Verify OTP</h2>
        <div class="message">
            {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
              <div class="flash-messages">
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              </div>
            {% endif %}
            {% endwith %}
          </div>
        <form method="POST">
            <input type="hidden" name="email" value="{{ email }}">
            <input type="text" name="otp" placeholder="Enter OTP" required>
            <button type="submit">Verify OTP</button>
        </form>
        <p><a href="{{ url_for('reset_password') }}">Resend OTP</a></p>
        <a href="{{ url_for('TaskCare360') }}" font-size="12px">Back to home</a>

    </div>

</body>
</html>
