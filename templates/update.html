<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TaskCare360:âœ…Update Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='pic/favicon.PNG') }}">

    <style>
    #search{
        border:groove black ;
    }
    .navbar{
      background-color:lavender;
    }
    .navbar button{
      background-color:blanchedalmond;
      border:groove 2px black;
      color:black;
    }
    .navbar button:hover{
      background-color:cadetblue;
    }
    
  </style>
  
  </head>

  <body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My ToDo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active active" href="#">About</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" id="search" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <br>
   <div class="container">
      <form action="/update/{{todo.SNo}}" method="POST">
        <h3>Update Todo</h3>
        <div class="mb-3">
          <label for="title">Todo Title</label><br>
          <input type="text" name="title"  id="title" value="{{todo.title}}" placeholder="" required>
         </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Todo Description</label><br>
          <input type="text" name="desc" id="desc" value="{{todo.desc}}" placeholder="" required>
        </div>
        
        <div class="checkbox">
          <input type="checkbox" name="checkbox1" id="checkbox1" required>  
          <label for="checkbox1"> Check me out </label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
