<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ToDo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/allmessage.css')}}">
    <script src="{{url_for('static', filename='javascript/allmessage.js')}}"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='pic/favicon.png') }}">

</head>
<body>
    <div class="auth-container">
        <div class="message">
            {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
              <div class="flash-messages">
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              </div>
            {% endif %}
            {% endwith %}
          </div>
        <h2>Sign Up</h2>
        <form method="POST">
            <input type="text" name="name" placeholder="Full name" required>
            <input type="email" name="email" placeholder="Enter email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        
        <a href="{{ url_for('TaskCare360') }}">Back to home</a>

    </div>
</body>
</html>
